actions:
- changed-files:
  - any-glob-to-any-file: ['**/action.yml', '**/action.yaml', '.github/**/*']

test:
- changed-files:
  - any-glob-to-any-file: 
    [
      'src/**/*.spec.js',
      'src/**/*.spec.ts',
      'src/**/*.test.js',
      'src/**/*.test.ts',
      'src/**/__tests__/**/*',
      '__tests__/**/*',
      'tests/**/*'
    ]

# Add 'Documentation' label to any changes within 'docs' folder or any subfolders
Documentation:
- changed-files:
  - any-glob-to-any-file: 
    [
      'docs/**/*', 'doc/**/*', 
      'documentation/**/*', 
      '.docs/**/*'
    ]

